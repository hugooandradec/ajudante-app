<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar M치quina</title>
  <link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      display: block;
      width: 70%;
      margin: 1rem auto;
      padding: 0.8rem;
      font-size: 1rem;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn.buscar {
      background-color: #6a1b9a;
    }
    .btn.voltar {
      background-color: #888;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-search"></i> Consultar M치quina</h1>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="filtro">Buscar por selo ou jogo:</label>
      <input type="text" id="filtro" placeholder="Ex: YZS ou Dragon" />
    </div>

    <button class="btn buscar" onclick="buscarMaquina()">
      <i class="fas fa-search"></i> Buscar
    </button>

    <div id="resultado"></div>

    <a class="btn voltar" href="gerenciarMaquinas.html">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>
  </div>

  <script type="module">
    import { URL_BACKEND } from '/ajudante-app/js/navegacao.js';

    window.buscarMaquina = async function () {
      const filtro = document.getElementById("filtro").value.trim();
      const container = document.getElementById("resultado");
      container.innerHTML = "";

      if (!filtro) {
        alert("Digite um termo para buscar.");
        return;
      }

      const dados = { acao: "buscarMaquina", filtro };

      try {
        const resposta = await fetch(URL_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const json = await resposta.json();
        if (json.sucesso && json.dados.length > 0) {
          const lista = document.createElement("ul");
          json.dados.forEach(m => {
            const item = document.createElement("li");
            item.textContent = `${m.nome} - ${m.tipo}`;
            lista.appendChild(item);
          });
          container.appendChild(lista);
        } else {
          container.textContent = "Nenhuma m치quina encontrada.";
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao consultar m치quinas.");
      }
    };
  </script>
</body>
</html>
