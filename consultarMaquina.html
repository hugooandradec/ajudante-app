<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Máquina</title>
  <link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 10px 10px;
    }
    .btn-sair {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      display: block;
      width: 70%;
      margin: 1rem auto;
      padding: 0.8rem;
      font-size: 1rem;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn.buscar {
      background-color: #6a1b9a;
    }
    .btn.voltar {
      background-color: #888;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="usuario-logado"></span>
    <button onclick="sair()" class="btn-sair">Sair</button>
  </div>

  <header>
    <h1><i class="fas fa-search"></i> Consultar Máquina</h1>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="filtro">Buscar por selo ou tipo:</label>
      <input type="text" id="filtro" placeholder="Ex: YZS ou Café" />
    </div>

    <button class="btn buscar" onclick="buscarMaquina()">
      <i class="fas fa-search"></i> Buscar
    </button>

    <div id="resultado"></div>

    <a class="btn voltar" href="gerenciarMaquinas.html">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>
  </div>

  <script type="module">
    import { URL_BACKEND } from '/ajudante-app/js/navegacao.js';

    async function carregarCacheMaquinas() {
      try {
        const resposta = await fetch(URL_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ acao: "listarMaquinas" })
        });
        const json = await resposta.json();
        if (json.sucesso && Array.isArray(json.dados)) {
          localStorage.setItem("cacheMaquinas", JSON.stringify(json.dados));
        }
      } catch (e) {
        console.error("Erro ao sincronizar cache de máquinas:", e);
      }
    }

    window.buscarMaquina = async function () {
      const filtro = document.getElementById("filtro").value.trim().toLowerCase();
      const container = document.getElementById("resultado");
      container.innerHTML = "";

      if (!filtro) {
        alert("Digite um termo para buscar.");
        return;
      }

      let maquinas = [];

      if (navigator.onLine) {
        try {
          const resposta = await fetch(URL_BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ acao: "buscarMaquina", filtro })
          });

          const json = await resposta.json();
          if (json.sucesso && json.dados.length > 0) {
            maquinas = json.dados;
            localStorage.setItem("cacheMaquinas", JSON.stringify(json.dados));
          }
        } catch (err) {
          console.error(err);
        }
      } else {
        const cache = JSON.parse(localStorage.getItem("cacheMaquinas") || "[]");
        maquinas = cache.filter(m =>
          m.nome.toLowerCase().includes(filtro) ||
          m.tipo.toLowerCase().includes(filtro)
        );
      }

      if (maquinas.length > 0) {
        const lista = document.createElement("ul");
        maquinas.forEach(m => {
          const item = document.createElement("li");
          item.textContent = `${m.nome} - ${m.tipo}`;
          lista.appendChild(item);
        });
        container.appendChild(lista);
      } else {
        container.textContent = "Nenhuma máquina encontrada.";
      }
    };

    window.addEventListener("load", () => {
      if (navigator.onLine) carregarCacheMaquinas();
    });
  </script>

  <script>
    function sair() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const usuario = localStorage.getItem('usuarioLogado');
      if (usuario) {
        document.getElementById('usuario-logado').textContent = `Usuário: ${usuario}`;
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
