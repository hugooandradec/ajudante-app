<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Máquina</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 10px 10px;
    }
    .btn-sair {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .maquina {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="usuario-logado"></span>
    <button onclick="sair()" class="btn-sair">Sair</button>
  </div>
  <header>
    <h1><i class="fas fa-search"></i> Consultar Máquina</h1>
  </header>
  <div class="container">
    <input type="text" id="busca" placeholder="Buscar por selo ou tipo..." oninput="filtrarMaquinas()" />
    <div id="resultado"></div>
  </div>

  <script type="module">
    import { URL_BACKEND, verificarLogin, exibirUsuarioLogado, sair } from "/ajudante-app/js/navegacao.js";

    verificarLogin();
    exibirUsuarioLogado();
    window.sair = sair;

    let maquinas = [];

    async function carregarMaquinas() {
      if (navigator.onLine) {
        try {
          const resposta = await fetch(URL_BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ acao: "listarMaquinas" })
          });
          const json = await resposta.json();
          if (json.sucesso) {
            maquinas = json.dados;
            localStorage.setItem("cacheMaquinas", JSON.stringify(maquinas));
          }
        } catch (erro) {
          console.error("Erro ao buscar online:", erro);
          maquinas = JSON.parse(localStorage.getItem("cacheMaquinas") || "[]");
        }
      } else {
        maquinas = JSON.parse(localStorage.getItem("cacheMaquinas") || "[]");
      }
    }

    window.filtrarMaquinas = function () {
      const termo = document.getElementById("busca").value.toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      const filtradas = maquinas.filter(m =>
        m.nome.toLowerCase().includes(termo) || m.tipo.toLowerCase().includes(termo)
      );

      filtradas.forEach(m => {
        const div = document.createElement("div");
        div.className = "maquina";
        div.innerHTML = `
          <strong>Selo:</strong> ${m.nome}<br>
          <strong>Tipo:</strong> ${m.tipo}
        `;
        resultado.appendChild(div);
      });
    };

    window.addEventListener("load", carregarMaquinas);
  </script>
</body>
</html>
