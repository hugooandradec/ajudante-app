<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Principal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="js/navegacao.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .btn-roxo {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      border: 2px solid #5e1ca4;
      border-radius: 8px;
      padding: 14px;
      width: 90%;
      max-width: 400px;
      margin: 12px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-roxo i {
      color: #5e1ca4;
      margin-right: 8px;
    }

    .btn-roxo:hover {
      background-color: #f2e9ff;
    }
  </style>
</head>
<body>
  <script>
    inicializarPagina("Menu Principal");
  </script>

  <main class="menu">
    <a href="gerenciarClientes.html" class="btn-roxo">
      <i class="fas fa-users"></i> Gerenciar Clientes
    </a>
    <a href="gerenciarMaquinas.html" class="btn-roxo">
      <i class="fas fa-tools"></i> Gerenciar Máquinas
    </a>
    <a href="preFecho.html" class="btn-roxo">
      <i class="fas fa-file-alt"></i> Pré-Fecho
    </a>
    <a href="calculoRetencao.html" class="btn-roxo">
      <i class="fas fa-sliders-h"></i> Cálculo de Retenção
    </a>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
          .catch(err => console.warn('⚠️ Falha ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
