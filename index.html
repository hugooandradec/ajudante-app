<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Principal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="js/navegacao.js"></script>
  <script type="module" src="js/componentes.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .header {
      background-color: #5e1ca4;
      color: white;
      padding: 10px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header > div {
      flex: 1;
    }

    .logo {
      font-weight: bold;
      text-align: center;
    }

    .usuario-logado {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding-right: 10px;
    }

    .usuario-logado i {
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      padding-top: 60px;
    }

    .card {
      width: 90%;
      max-width: 460px;
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-menu {
      background-color: white;
      border: 2px solid #5e1ca4;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: black;
      font-size: 16px;
      font-weight: normal;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-menu i {
      color: #5e1ca4;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 12px 0;
    }

    .status-online::before,
    .status-offline::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px;
      border-radius: 50%;
      background-color: green;
    }

    .status-offline::before {
      background-color: red;
    }

    #statusConexao {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="header">
    <div></div>
    <div class="logo">Menu Principal</div>
    <div class="usuario-logado">
      <i class="fas fa-user"></i> <span id="usuarioNome"></span>
      <i class="fas fa-sign-out-alt" onclick="logout()" title="Sair"></i>
    </div>
  </div>

  <main>
    <div class="card">
      <a href="gerenciarClientes.html" class="btn-menu">
        <i class="fas fa-users"></i> Gerenciar Clientes
      </a>
      <a href="gerenciarMaquinas.html" class="btn-menu">
        <i class="fas fa-wrench"></i> Gerenciar Máquinas
      </a>
      <a href="preFecho.html" class="btn-menu">
        <i class="fas fa-file-alt"></i> Pré-Fecho
      </a>
      <a href="calculoRetencao.html" class="btn-menu">
        <i class="fas fa-sliders-h"></i> Cálculo de Retenção
      </a>
    </div>
  </main>

  <footer></footer>

  <script type="module">
    import { monitorarStatusConexao } from './js/navegacao.js';

    const user = localStorage.getItem("usuario") || "";
    document.getElementById("usuarioNome").innerText = user;

    monitorarStatusConexao();
  </script>
</body>
</html>
