<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Ajudante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="navegacao.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      margin: 0 auto;
    }

    .status-icon {
      margin-left: auto;
      margin-right: 10px;
    }

    .card {
      background-color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-btn {
      display: flex;
      align-items: center;
      background-color: #f1e7fc;
      color: #333;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      margin-bottom: 12px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }

    .menu-btn i {
      color: #6a1b9a;
      margin-right: 12px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .menu-btn:hover {
      background-color: #e9d6fb;
    }
  </style>
</head>
<body>
  <header>
    <h1>App Ajudante</h1>
    <div id="icone-status" class="status-icon">
      <i class="fas fa-circle" style="color: gray;"></i>
    </div>
  </header>

  <div class="card">
    <a href="gerenciarClientes.html" class="menu-btn">
      <i class="fas fa-users"></i> Gerenciar Clientes
    </a>
    <a href="gerenciarMaquinas.html" class="menu-btn">
      <i class="fas fa-wrench"></i> Gerenciar Máquinas
    </a>
    <a href="preFecho.html" class="menu-btn">
      <i class="fas fa-dollar-sign"></i> Pré-Fecho
    </a>
    <a href="calculoRetencao.html" class="menu-btn">
      <i class="fas fa-sliders-h"></i> Cálculo de Retenção
    </a>
  </div>

  <script>
    // Atualiza ícone do status da conexão
    function atualizarStatusConexao() {
      const online = navigator.onLine;
      const icone = document.getElementById("icone-status").querySelector("i");
      icone.style.color = online ? "green" : "red";
    }

    window.addEventListener("load", atualizarStatusConexao);
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
</body>
</html>
