<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="js/navegacao.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    .voltar {
      color: white;
      font-size: 18px;
      text-decoration: none;
      margin-right: 10px;
    }

    .titulo-header {
      font-weight: bold;
      font-size: 18px;
      flex: 1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 16px 0 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.adicionar {
      background-color: #f2e5ff;
      border: 1px solid #b07de4;
      color: #6a1b9a;
    }

    .btn.adicionar:hover {
      background-color: #e0ccfa;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }

    .btn.salvar:hover {
      background-color: #5a1385;
    }
  </style>
</head>
<body>
  <header>
    <a href="gerenciarClientes.html" class="voltar"><i class="fas fa-arrow-left"></i></a>
    <div class="titulo-header">Cadastrar Cliente</div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair" style="background: none; border: none; color: white; font-size: 18px;">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main>
    <label for="nome">Nome do Cliente</label>
    <input type="text" id="nome" placeholder="Digite o nome do cliente" />

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" placeholder="Digite o endereço" />

    <label for="rota">Rota</label>
    <input type="text" id="rota" placeholder="Digite a rota" />

    <label>Máquinas</label>
    <button class="btn adicionar" onclick="abrirModalMaquinas()">
      <i class="fas fa-plus"></i> Adicionar Máquina
    </button>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>
  </main>

  <script type="module">
    import { logout, atualizarStatusConexao, exibirUsuario } from "./js/navegacao.js";

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);

    window.logout = logout;

    window.abrirModalMaquinas = () => {
      alert("Aqui abriria o modal de seleção de máquinas...");
    };

    window.salvarCliente = () => {
      alert("Aqui seria feita a lógica de salvar cliente...");
    };
  </script>
</body>
</html>
