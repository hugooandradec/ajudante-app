<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="js/navegacao.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-pagina {
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .voltar {
      font-size: 18px;
      cursor: pointer;
      color: white;
      margin-right: auto;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container {
      padding: 24px 16px;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn.salvar {
      background-color: #fff;
      border: 2px solid #6a1b9a;
      color: #000;
      margin-bottom: 14px;
    }

    .btn.salvar:hover {
      background-color: #f2e5ff;
    }

    .btn.voltar {
      background-color: #e0e0e0;
      border: 2px solid #6a1b9a;
      color: #000;
    }

    .btn.voltar:hover {
      background-color: #d6d6d6;
    }

  </style>
</head>
<body>
  <header>
    <div class="voltar" onclick="window.location.href='menu.html'">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="titulo-pagina">Cadastrar Cliente</div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="form-container">
    <div class="form-group">
      <label for="nomeCliente">Nome do Cliente</label>
      <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente" />
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Digite o endereço" />
    </div>
    <div class="form-group">
      <label for="rota">Rota</label>
      <input type="text" id="rota" placeholder="Digite a rota" />
    </div>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>
    <a href="menu.html" class="btn voltar">
      <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>
  </div>

  <script>
    function salvarCliente() {
      alert("Função de salvar ainda será implementada.");
    }

    function atualizarStatusConexao() {
      const online = navigator.onLine;
      const icone = document.getElementById("icone-status");
      icone.style.color = online ? "green" : "red";
    }

    function exibirUsuario() {
      const usuario = localStorage.getItem("usuarioLogado") || "Usuário";
      document.getElementById("usuario-logado").innerText = usuario;
    }

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
</body>
</html>
