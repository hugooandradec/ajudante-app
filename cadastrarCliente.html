<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a1b9a" />
  <script type="module" src="js/navegacao.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #6a1b9a;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
    }

    .btn.voltar {
      background-color: #ddd;
      color: #222;
    }

    .btn.adicionar {
      background-color: #e6d4f7;
      color: #6a1b9a;
      margin-top: 0;
    }

    .maquinas-lista {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .maquina-item {
      background: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .maquina-item button {
      border: none;
      background: none;
      color: #c00;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }

    .modal-content li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .modal-content li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-header">
      <a href="menu.html" style="color: white;"><i class="fas fa-arrow-left"></i></a>
      Cadastrar Cliente
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <label for="nome">Nome do Cliente</label>
    <input type="text" id="nome" placeholder="Digite o nome do cliente" />

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" placeholder="Digite o endereço" />

    <label for="rota">Rota</label>
    <input type="text" id="rota" placeholder="Digite a rota" />

    <label>Máquinas</label>
    <button class="btn adicionar" onclick="abrirModalMaquinas()">
      <i class="fas fa-plus"></i> Adicionar Máquina
    </button>

    <div class="maquinas-lista" id="maquinasSelecionadas"></div>

    <button class="btn salvar">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>
    <a href="menu.html" class="btn voltar">
      <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>
  </div>

  <!-- Modal de seleção de máquinas -->
  <div id="modalMaquinas" class="modal">
    <div class="modal-content">
      <input type="text" id="filtroMaquinas" placeholder="Buscar selo da máquina..." oninput="filtrarMaquinas()" />
      <ul id="listaMaquinas"></ul>
    </div>
  </div>

  <script type="module">
    import { atualizarStatusConexao, exibirUsuario } from './js/navegacao.js';

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
      window.addEventListener("online", atualizarStatusConexao);
      window.addEventListener("offline", atualizarStatusConexao);
    });

    window.logout = function () {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    };

    // Simulação de selos (depois será fetch do backend)
    const selosDisponiveis = [
      "A123", "B456", "C789", "X001", "Maquina Alfa", "Beta-001", "Delta 9", "XYZ-400"
    ];

    let maquinasSelecionadas = [];

    window.abrirModalMaquinas = function () {
      document.getElementById("modalMaquinas").style.display = "block";
      document.getElementById("filtroMaquinas").value = "";
      renderizarListaMaquinas(selosDisponiveis);
    }

    function renderizarListaMaquinas(lista) {
      const ul = document.getElementById("listaMaquinas");
      ul.innerHTML = "";
      lista.forEach((selo) => {
        const li = document.createElement("li");
        li.textContent = selo;
        li.onclick = () => adicionarMaquina(selo);
        ul.appendChild(li);
      });
    }

    window.filtrarMaquinas = function () {
      const termo = document.getElementById("filtroMaquinas").value.toLowerCase();
      const filtradas = selosDisponiveis.filter(s => s.toLowerCase().includes(termo));
      renderizarListaMaquinas(filtradas);
    }

    function adicionarMaquina(selo) {
      if (!maquinasSelecionadas.includes(selo)) {
        maquinasSelecionadas.push(selo);
        atualizarListaSelecionadas();
      }
      fecharModal();
    }

    function removerMaquina(selo) {
      maquinasSelecionadas = maquinasSelecionadas.filter(m => m !== selo);
      atualizarListaSelecionadas();
    }
window.removerMaquina = removerMaquina;

    function atualizarListaSelecionadas() {
      const div = document.getElementById("maquinasSelecionadas");
      div.innerHTML = "";
      maquinasSelecionadas.forEach(selo => {
        const span = document.createElement("div");
        span.className = "maquina-item";
        span.innerHTML = `${selo} <button onclick="removerMaquina('${selo}')">&times;</button>`;
        div.appendChild(span);
      });
    }

    function fecharModal() {
      document.getElementById("modalMaquinas").style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == document.getElementById("modalMaquinas")) {
        fecharModal();
      }
    }
  </script>
</body>
</html>
