<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a2e0bf0f49.js" crossorigin="anonymous"></script>
  <script type="module">
    import { URL_BACKEND } from '/ajudante-app/js/navegacao.js';

    let selosDisponiveis = [];
    let selosSelecionados = [];

    async function fetchSelos() {
      try {
        const response = await fetch(URL_BACKEND, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ acao: 'listarSelos' })
        });

        const resultado = await response.json();
        if (resultado.sucesso) {
          selosDisponiveis = resultado.dados;
        }
      } catch (err) {
        console.error('Erro ao buscar selos:', err);
      }
    }

    function filtrarSelos() {
      const termo = document.getElementById("buscaSelo").value.toLowerCase();
      const lista = document.getElementById("listaSelos");
      lista.innerHTML = "";

      if (termo.length === 0) {
        lista.style.display = "none";
        return;
      }

      const filtrados = selosDisponiveis.filter(s => s.toLowerCase().includes(termo));
      filtrados.forEach(selo => {
        const li = document.createElement("li");
        li.textContent = selo;
        li.onclick = () => selecionarSelo(selo);
        lista.appendChild(li);
      });
      lista.style.display = "block";
    }

    function selecionarSelo(selo) {
      if (!selosSelecionados.includes(selo)) {
        selosSelecionados.push(selo);
        renderizarSelosSelecionados();
      }
      document.getElementById("buscaSelo").value = "";
      document.getElementById("listaSelos").style.display = "none";
    }

    function removerSelo(selo) {
      selosSelecionados = selosSelecionados.filter(s => s !== selo);
      renderizarSelosSelecionados();
    }

    function renderizarSelosSelecionados() {
      const container = document.getElementById("selosSelecionados");
      container.innerHTML = "";
      selosSelecionados.forEach(selo => {
        const div = document.createElement("div");
        div.className = "selo-item";
        div.innerHTML = `${selo} <button onclick="removerSelo('${selo}')">❌</button>`;
        container.appendChild(div);
      });
    }

    async function salvarCliente() {
      const cliente = {
        nome: document.getElementById("nome").value,
        endereco: document.getElementById("endereco").value,
        rota: document.getElementById("rota").value,
        selos: selosSelecionados
      };

      try {
        const response = await fetch(URL_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ acao: "cadastrarCliente", cliente })
        });
        const resultado = await response.json();
        if (resultado.sucesso) {
          alert("Cliente salvo com sucesso!");
        } else {
          alert("Erro ao salvar: " + resultado.mensagem);
        }
      } catch (err) {
        console.error(err);
        alert("Erro na comunicação com o servidor.");
      }
    }

    window.filtrarSelos = filtrarSelos;
    window.removerSelo = removerSelo;
    window.salvarCliente = salvarCliente;
    window.onload = fetchSelos;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.2rem;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      width: 70%;
      padding: 0.8rem;
      margin: 1rem auto;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }
    .btn.voltar {
      background-color: #ccc;
      color: black;
      border: none;
    }
    #listaSelos {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
    }
    #listaSelos li {
      padding: 0.5rem;
      cursor: pointer;
    }
    #listaSelos li:hover {
      background-color: #eee;
    }
    #selosSelecionados {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    .selo-item {
      background-color: #e0e0e0;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }
    .selo-item button {
      margin-left: 0.5rem;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user-plus"></i> Cadastrar Cliente</h1>
  </header>
  <div class="container">
    <div class="form-group">
      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" required />
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" required />
    </div>
    <div class="form-group">
      <label for="rota">Rota</label>
      <input type="text" id="rota" required />
    </div>
    <div class="form-group">
      <label for="buscaSelo">Máquinas (buscar selo)</label>
      <input type="text" id="buscaSelo" placeholder="Buscar selo..." oninput="filtrarSelos()" />
      <ul id="listaSelos"></ul>
      <div id="selosSelecionados"></div>
    </div>
    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar
    </button>
    <a href="gerenciarClientes.html" class="btn voltar">
      <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>
  </div>
</body>
</html>
