<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="js/navegacao.js"></script>
  <script type="module" src="js/sincronizador.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      overflow-x: hidden;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    .titulo-esquerda {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.adicionar {
      background-color: #f2e5ff;
      border: 1px solid #b07de4;
      color: #6a1b9a;
    }

    .btn.adicionar:hover {
      background-color: #e0ccfa;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }

    .btn.salvar:hover {
      background-color: #5a1385;
    }

    .maquinas-selecionadas {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 8px;
    }

    .selo-tag {
      background-color: #ddd;
      padding: 6px 10px;
      border-radius: 20px;
    }

    .remover-selo {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-conteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }

    .popup input {
      width: 100%;
      margin-bottom: 12px;
    }

    .popup div.lista div {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .popup div.lista div:hover {
      background-color: #eee;
    }

    #mensagem {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
    }

    #mensagem.sucesso {
      color: green;
    }

    #mensagem.erro {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-esquerda">
      <a href="gerenciarClientes.html"><i class="fas fa-arrow-left"></i></a>
      Cadastrar Cliente
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <div class="container">
    <label for="nome">Nome do Cliente *</label>
    <input type="text" id="nome" />

    <label for="endereco">Endereço *</label>
    <input type="text" id="endereco" />

    <label for="rota">Rota *</label>
    <input type="text" id="rota" />

    <label>Máquinas (opcional)</label>
    <button class="btn adicionar" onclick="abrirPopupMaquinas()">
      <i class="fas fa-plus"></i> Adicionar Máquina
    </button>
    <div class="maquinas-selecionadas" id="maquinasSelecionadas"></div>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>

    <div id="mensagem"></div>
  </div>

  <!-- Pop-up para busca de selos -->
  <div class="popup" id="popupMaquinas">
    <div class="popup-conteudo">
      <input type="text" id="buscaMaquina" oninput="filtrarSelos()" placeholder="Buscar selo..." />
      <div class="lista" id="listaSelos"></div>
    </div>
  </div>

  <script type="module">
    import { logout, atualizarStatusConexao, exibirUsuarioLogado } from './js/navegacao.js';
    import { salvarComSincronizacao, obterSelosDisponiveis, exibirMensagem } from './js/servicos.js';

    let selosDisponiveis = [];
    let maquinasSelecionadas = [];

    window.addEventListener("load", async () => {
      atualizarStatusConexao();
      exibirUsuarioLogado();
      selosDisponiveis = await obterSelosDisponiveis();
    });

    window.logout = logout;

    window.abrirPopupMaquinas = function () {
      document.getElementById("popupMaquinas").style.display = "flex";
      document.getElementById("buscaMaquina").value = "";
      filtrarSelos();
    };

    window.filtrarSelos = function () {
      const termo = document.getElementById("buscaMaquina").value.toLowerCase();
      const filtrados = selosDisponiveis.filter(s => s.toLowerCase().includes(termo));
      exibirSelos(filtrados);
    };

    function exibirSelos(selos) {
      const lista = document.getElementById("listaSelos");
      lista.innerHTML = "";
      selos.forEach(selo => {
        const div = document.createElement("div");
        div.textContent = selo;
        div.onclick = () => selecionarMaquina(selo);
        lista.appendChild(div);
      });
    }

    function selecionarMaquina(selo) {
      if (!maquinasSelecionadas.includes(selo)) {
        maquinasSelecionadas.push(selo);
        atualizarMaquinasSelecionadas();
      }
      document.getElementById("popupMaquinas").style.display = "none";
    }

    window.removerMaquina = function (selo) {
      maquinasSelecionadas = maquinasSelecionadas.filter(m => m !== selo);
      atualizarMaquinasSelecionadas();
    };

    function atualizarMaquinasSelecionadas() {
      const container = document.getElementById("maquinasSelecionadas");
      container.innerHTML = "";
      maquinasSelecionadas.forEach(selo => {
        const tag = document.createElement("div");
        tag.className = "selo-tag";
        tag.innerHTML = `${selo} <span class="remover-selo" onclick="removerMaquina('${selo}')">&times;</span>`;
        container.appendChild(tag);
      });
    }

    window.salvarCliente = async function () {
      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const rota = document.getElementById("rota").value.trim();

      if (!nome || !endereco || !rota) {
        exibirMensagem("Preencha todos os campos obrigatórios.", "erro");
        return;
      }

      const cliente = { nome, endereco, rota, maquinas: maquinasSelecionadas };
      await salvarComSincronizacao("cadastrarCliente", cliente);

      exibirMensagem("Cliente salvo com sucesso!", "sucesso");

      document.getElementById("nome").value = "";
      document.getElementById("endereco").value = "";
      document.getElementById("rota").value = "";
      maquinasSelecionadas = [];
      atualizarMaquinasSelecionadas();
    };
  </script>
</body>
</html>
