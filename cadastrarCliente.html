<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="js/navegacao.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titulo-app {
      font-size: 18px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .maquinas-area {
      margin-bottom: 20px;
    }

    .maquinas-selecionadas {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .selo-tag {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .selo-tag .remover-selo {
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
    }

    .btn.adicionar {
      background-color: #e8d8f5;
      color: #6a1b9a;
      border: 1px solid #6a1b9a;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .popup-content input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
    }

    .lista-selos {
      max-height: 200px;
      overflow-y: auto;
    }

    .lista-selos div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .lista-selos div:hover {
      background-color: #f0f0f0;
    }

    a.voltar-link {
      color: white;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="gerenciarClientes.html" class="voltar-link">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="titulo-app">Cadastrar Cliente</div>
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" placeholder="Digite o nome do cliente" />
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Digite o endereço" />
    </div>
    <div class="form-group">
      <label for="rota">Rota</label>
      <input type="text" id="rota" placeholder="Digite a rota" />
    </div>

    <div class="maquinas-area">
      <label>Máquinas</label>
      <button class="btn adicionar" onclick="abrirPopupMaquinas()">+ Adicionar Máquina</button>
      <div class="maquinas-selecionadas" id="maquinasSelecionadas"></div>
    </div>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>
  </div>

  <!-- Pop-up de seleção de máquina -->
  <div class="popup" id="popupMaquinas">
    <div class="popup-content">
      <input type="text" id="buscaMaquina" oninput="filtrarMaquinas()" placeholder="Buscar máquina..." />
      <div class="lista-selos" id="listaSelos"></div>
    </div>
  </div>

  <script type="module">
    import { carregarSelos } from "./js/servicos.js";
    import { logout, atualizarStatusConexao, exibirUsuarioLogado } from "./js/navegacao.js";

    let selosDisponiveis = [];
    let maquinasSelecionadas = [];

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuarioLogado();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);

    window.logout = logout;

    window.abrirPopupMaquinas = async function () {
      const popup = document.getElementById("popupMaquinas");
      popup.style.display = "flex";

      if (selosDisponiveis.length === 0) {
        selosDisponiveis = await carregarSelos();
      }

      document.getElementById("buscaMaquina").value = "";
      exibirSelos(selosDisponiveis);
    }

    function exibirSelos(selos) {
      const lista = document.getElementById("listaSelos");
      lista.innerHTML = "";
      selos.forEach(selo => {
        const div = document.createElement("div");
        div.textContent = selo;
        div.onclick = () => selecionarMaquina(selo);
        lista.appendChild(div);
      });
    }

    window.filtrarMaquinas = function () {
      const termo = document.getElementById("buscaMaquina").value.toLowerCase();
      const filtrados = selosDisponiveis.filter(s => s.toLowerCase().includes(termo));
      exibirSelos(filtrados);
    }

    function selecionarMaquina(selo) {
      if (!maquinasSelecionadas.includes(selo)) {
        maquinasSelecionadas.push(selo);
        atualizarMaquinasSelecionadas();
      }
      document.getElementById("popupMaquinas").style.display = "none";
    }

    function atualizarMaquinasSelecionadas() {
      const container = document.getElementById("maquinasSelecionadas");
      container.innerHTML = "";

      maquinasSelecionadas.forEach(selo => {
        const tag = document.createElement("div");
        tag.className = "selo-tag";
        tag.innerHTML = `${selo} <span class="remover-selo" onclick="removerMaquina('${selo}')">&times;</span>`;
        container.appendChild(tag);
      });
    }

    window.removerMaquina = function (selo) {
      maquinasSelecionadas = maquinasSelecionadas.filter(m => m !== selo);
      atualizarMaquinasSelecionadas();
    }

    window.salvarCliente = function () {
      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const rota = document.getElementById("rota").value.trim();

      if (!nome || !endereco || !rota) {
        alert("Preencha todos os campos.");
        return;
      }

      const cliente = {
        nome,
        endereco,
        rota,
        maquinas: maquinasSelecionadas
      };

      console.log("Cliente a salvar:", cliente);
      // TODO: enviar para backend
    }
  </script>
</body>
</html>
