<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="navegacao.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-esquerda {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }

    .titulo-esquerda i {
      margin-right: 10px;
      font-size: 18px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      text-transform: lowercase;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container {
      padding: 20px 16px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      border-bottom: 2px solid #6a1b9a;
      background-color: transparent;
      padding: 8px 4px;
      font-size: 15px;
      outline: none;
    }

    .btn {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      border-radius: 3px;
      border: none;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
    }

    .btn.voltar {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-esquerda">
      <i class="fas fa-arrow-left" onclick="window.location.href='menu.html'"></i>
      Cadastrar Cliente
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="form-container">
    <div class="form-group">
      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" placeholder="Digite o nome do cliente" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Digite o endereço" />
    </div>

    <div class="form-group">
      <label for="rota">Rota</label>
      <input type="text" id="rota" placeholder="Digite a rota" />
    </div>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>

    <button class="btn voltar" onclick="window.location.href='menu.html'">
      <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </button>
  </div>

  <script>
    function salvarCliente() {
      // lógica futura
      alert('Cliente salvo (simulação).');
    }

    function atualizarStatusConexao() {
      const icone = document.getElementById("icone-status");
      icone.style.color = navigator.onLine ? "green" : "red";
    }

    function exibirUsuario() {
      const usuario = localStorage.getItem("usuarioLogado") || "Usuário";
      document.getElementById("usuario-logado").innerText = usuario.toLowerCase();
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
</body>
</html>
