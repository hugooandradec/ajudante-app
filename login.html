<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script type="module" src="js/navegacao.js"></script>
  <script type="module" src="js/componentes.js"></script>
  <script type="module" src="js/servicos.js"></script>
  <script type="module" src="js/sincronizador.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .header {
      background-color: #5e1ca4;
      color: white;
      padding: 10px;
      font-size: 20px;
    }

    .logo {
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      padding-top: 60px;
    }

    .card {
	  width: 90%;
      max-width: 460px;
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .titulo-formulario {
      color: #5e1ca4;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-roxo {
      background-color: white;
      color: black;
      border: 2px solid #5e1ca4;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      width: 70%;
      max-width: 300px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-roxo i {
      color: #5e1ca4;
      margin-right: 8px;
    }

    footer {
      text-align: center;
      padding: 12px 0;
    }

    #statusConexao {
      font-size: 0.9em;
    }

    .status-online::before,
    .status-offline::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px;
      border-radius: 50%;
      background-color: green;
    }

    .status-offline::before {
      background-color: red;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <script type="module">
    import { inicializarPagina } from './js/navegacao.js';
    inicializarPagina("Login");
  </script>

  <main>
    <div class="card">
      <h2 class="titulo-formulario"><i class="fas fa-lock"></i> Login</h2>

      <div class="form-group">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button class="btn-roxo" onclick="logar()">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <div id="mensagem"></div>
    </div>
  </main>

  <footer></footer>

  <script type="module">
    import { monitorarStatusConexao } from './js/navegacao.js';
    import { enviarDados } from './js/servicos.js';

    window.addEventListener("DOMContentLoaded", () => {
      monitorarStatusConexao();
    });

    window.logar = async function () {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.textContent = "";

      if (!usuario || !senha) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const resposta = await enviarDados("login", { usuario, senha });

        if (resposta?.sucesso) {
          localStorage.setItem("usuario", usuario);
          window.location.href = "index.html";
        } else {
          msg.textContent = resposta?.mensagem || "Usuário ou senha inválidos.";
        }
      } catch (erro) {
        console.error("Erro na requisição:", erro);
        msg.textContent = "Erro de conexão com o servidor.";
      }
    }
  </script>
</body>
</html>
