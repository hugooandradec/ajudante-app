<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - App Ajudante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #6a1b9a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a1270;
    }

    .mensagem-erro {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div>Login - App Ajudante</div>
    <div><i class="fas fa-circle" id="icone-status" style="color: gray;"></i></div>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="usuario">Usu치rio</label>
      <input type="text" id="usuario" placeholder="Digite seu nome de usu치rio" autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password" />
    </div>
    <button onclick="realizarLogin()">Entrar</button>
    <div class="mensagem-erro" id="mensagemErro"></div>
  </div>

  <script>
    const usuariosCadastrados = {
      "victor": {
        senha: "1785",
        nomeExibicao: "victor"
      }
    };

    function realizarLogin() {
      const usuarioDigitado = document.getElementById("usuario").value.trim().toLowerCase();
      const senhaDigitada = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagemErro");

      if (!usuarioDigitado || !senhaDigitada) {
        mensagem.textContent = "Preencha todos os campos.";
        return;
      }

      const usuario = usuariosCadastrados[usuarioDigitado];

      if (usuario && senhaDigitada === usuario.senha) {
        localStorage.setItem("usuarioLogado", usuario.nomeExibicao);
        window.location.href = "index.html";
      } else {
        mensagem.textContent = "Usu치rio ou senha inv치lidos.";
      }
    }

    function atualizarStatusConexao() {
      const online = navigator.onLine;
      const icone = document.getElementById("icone-status");
      if (icone) icone.style.color = online ? "green" : "red";
    }

    window.addEventListener("load", atualizarStatusConexao);
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
</body>
</html>
