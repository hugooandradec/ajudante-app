<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="estilo.css" onerror="console.warn('⚠️ estilo.css não carregado')">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="js/navegacao.js"></script>
  <script src="js/servicos.js"></script>
</head>
<body>
  <div class="container card">
    <h2><i class="fas fa-lock"></i> Login</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button class="btn login" onclick="logar()">Entrar</button>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <script>
    async function logar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!usuario || !senha) {
        exibirMensagem("Preencha todos os campos.");
        return;
      }

      if (navigator.onLine) {
        const resposta = await enviarDados("login", { usuario, senha });

        if (resposta.sucesso) {
          localStorage.setItem("usuarioLogado", usuario);
          localStorage.setItem("senha", senha);
          localStorage.setItem("logado", "true");
          window.location.href = "index.html";
        } else {
          exibirMensagem("Usuário ou senha incorretos.");
        }
      } else {
        const usuarioSalvo = localStorage.getItem("usuarioLogado");
        const senhaSalva = localStorage.getItem("senha");
        if (usuario === usuarioSalvo && senha === senhaSalva) {
          window.location.href = "index.html";
        } else {
          exibirMensagem("Login offline inválido.");
        }
      }
    }
  </script>
</body>
</html>
