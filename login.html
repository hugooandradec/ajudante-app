<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Estilo visual centralizado -->
  <link rel="stylesheet" href="estilo.css" onerror="console.warn('‚ö†Ô∏è estilo.css n√£o carregado')" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Scripts compartilhados -->
  <script src="js/navegacao.js"></script>
  <script src="js/componentes.js"></script>
  <script src="js/servicos.js"></script>
  <script src="js/sincronizador.js"></script>
</head>
<body>

  <header id="cabecalho"></header>

  <div class="container">
    <div class="card">
      <h2 class="titulo-formulario"><i class="fas fa-lock"></i> Login</h2>

      <div class="form-group">
        <label for="usuario">Usu√°rio:</label>
        <input type="text" id="usuario" placeholder="Digite seu usu√°rio" />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button class="btn" onclick="logar()">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <p id="mensagem" style="color: red; text-align: center; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Indicador de conex√£o -->
  <div id="status-conexao" class="status-conexao"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      renderizarCabecalhoLogin(); // sem bot√£o de sair
      monitorarStatusConexao();
    });

    async function logar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.textContent = "";

      if (!usuario || !senha) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      try {
  const dados = { acao: "login", usuario, senha };
  console.log("üì§ Enviando:", dados); // Loga os dados enviados

  const resposta = await enviarDados(dados);
  console.log("üì• Resposta do servidor:", resposta); // Loga a resposta recebida

  if (resposta?.ok) {
    localStorage.setItem("usuario", usuario);
    window.location.href = "index.html";
  } else {
    msg.textContent = resposta?.mensagem || "Usu√°rio ou senha inv√°lidos.";
  }
} catch (erro) {
  console.error("‚ùå Erro na requisi√ß√£o:", erro);
  msg.textContent = "Erro ao conectar com o servidor.";
}

    }
  </script>
</body>
</html>
