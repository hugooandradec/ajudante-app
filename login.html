<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />

  <!-- CSS externo unificado -->
  <link rel="stylesheet" href="estilo.css" onerror="console.warn('⚠️ estilo.css não carregado')">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JS navegação global -->
  <script src="js/navegacao.js"></script>
</head>
<body>
  <div class="container card">
    <h2><i class="fas fa-lock"></i> Login</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button class="btn login" onclick="logar()">Entrar</button>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <script>
    async function logar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      if (!usuario || !senha) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      if (navigator.onLine) {
        try {
          const resposta = await fetch(URL_BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ acao: "login", usuario, senha })
          });

          const json = await resposta.json();
          if (json.sucesso) {
            localStorage.setItem("usuarioLogado", usuario);
            localStorage.setItem("senha", senha);
            localStorage.setItem("logado", "true");
            window.location.href = "index.html";
          } else {
            msg.textContent = "Usuário ou senha incorretos.";
          }
        } catch (e) {
          msg.textContent = "Erro ao conectar com o servidor.";
        }
      } else {
        const usuarioSalvo = localStorage.getItem("usuarioLogado");
        const senhaSalva = localStorage.getItem("senha");
        if (usuario === usuarioSalvo && senha === senhaSalva) {
          window.location.href = "index.html";
        } else {
          msg.textContent = "Login offline inválido.";
        }
      }
    }
  </script>
</body>
</html>
