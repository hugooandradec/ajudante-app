<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .mensagem {
      text-align: center;
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-lock"></i> Login</h1>
  </header>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário:" value="victor" />
    <input type="password" id="senha" placeholder="Senha:" />
    <button onclick="fazerLogin()"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script type="module">
    import { URL_BACKEND } from './js/navegacao.js';

    async function fazerLogin() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.innerText = "";

      if (!user || !pass) {
        msg.innerText = "Preencha todos os campos.";
        return;
      }

      // Verifica se está online
      if (navigator.onLine) {
        // Online → tenta autenticar com backend
        try {
          const resposta = await fetch(URL_BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              acao: "login",
              usuario: user,
              senha: pass
            })
          });

          const dados = await resposta.json();
          if (dados.sucesso) {
            // salva login para uso offline
            localStorage.setItem("logado", "true");
            localStorage.setItem("usuario", user);
            localStorage.setItem("senha", pass);
            window.location.href = "index.html";
          } else {
            msg.innerText = "Usuário ou senha incorretos.";
          }
        } catch (err) {
          msg.innerText = "Erro ao conectar com o servidor.";
        }
      } else {
        // Offline → verifica se login está salvo localmente
        const salvoUser = localStorage.getItem("usuario");
        const salvoPass = localStorage.getItem("senha");
        if (user === salvoUser && pass === salvoPass) {
          localStorage.setItem("logado", "true");
          window.location.href = "index.html";
        } else {
          msg.innerText = "Sem internet. Faça login online ao menos uma vez.";
        }
      }
    }

    window.fazerLogin = fazerLogin;
  </script>
</body>
</html>
