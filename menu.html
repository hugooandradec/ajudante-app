<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Ajudante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="navegacao.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-app {
      font-size: 18px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-container {
      margin: 30px 0;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #333;
      border-radius: 0;
      padding: 16px 18px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-btn:nth-child(even) {
      background-color: #f2e5ff;
    }

    .menu-btn:nth-child(odd) {
      background-color: #e8d8f5;
    }

    .menu-btn:hover {
      background-color: #decdf4;
    }

    .menu-btn i {
      color: #6a1b9a;
      margin-right: 14px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-app">App Ajudante</div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="menu-container">
    <a href="gerenciarClientes.html" class="menu-btn">
      <i class="fas fa-users"></i> Gerenciar Clientes
    </a>
    <a href="gerenciarMaquinas.html" class="menu-btn">
      <i class="fas fa-wrench"></i> Gerenciar Máquinas
    </a>
    <a href="preFecho.html" class="menu-btn">
      <i class="fas fa-dollar-sign"></i> Pré-Fecho
    </a>
    <a href="calculoRetencao.html" class="menu-btn">
      <i class="fas fa-sliders-h"></i> Cálculo de Retenção
    </a>
  </div>

  <script>
    // Atualiza status da conexão
    function atualizarStatusConexao() {
      const online = navigator.onLine;
      const icone = document.getElementById("icone-status");
      icone.style.color = online ? "green" : "red";
    }

    // Exibe nome do usuário
    function exibirUsuario() {
      const usuario = localStorage.getItem("usuarioLogado") || "Desconhecido";
      document.getElementById("usuario-logado").innerText = usuario;
    }

    // Logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
</body>
</html>
