<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Ajudante</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://kit.fontawesome.com/6c122a3c97.js" crossorigin="anonymous"></script>
  <script src="js/navegacao.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    * {
      box-sizing: border-box;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo-app {
      font-weight: bold;
      font-size: 18px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 10px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .menu a {
      display: flex;
      align-items: center;
      background-color: #f3e5f5;
      padding: 14px 20px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #e1bee7;
    }

    .menu a i {
      margin-right: 12px;
      font-size: 18px;
    }

    .menu a:nth-child(even) {
      background-color: #ede7f6;
    }

    .menu a:hover {
      background-color: #e1bee7;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-app">App Ajudante</div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main class="menu">
    <a href="gerenciarClientes.html"><i class="fas fa-users"></i> Gerenciar Clientes</a>
    <a href="gerenciarMaquinas.html"><i class="fas fa-wrench"></i> Gerenciar Máquinas</a>
    <a href="preFecho.html"><i class="fas fa-dollar-sign"></i> Pré-Fecho</a>
    <a href="calculoRetencao.html"><i class="fas fa-calculator"></i> Cálculo de Retenção</a>
  </main>
</body>
</html>
