<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Máquina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
      }

      .container {
        background-color: white;
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 70%;
        margin: 1rem auto;
        padding: 0.8rem;
        font-size: 1rem;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }

      .btn.salvar {
        background-color: #7e57c2;
      }

      .btn.voltar {
        background-color: #888;
        text-decoration: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>Cadastrar Máquina</header>
    <div class="container">
      <div class="form-group">
        <label for="nome">Selo</label>
        <input type="text" id="nome" placeholder="Ex: Selo 1, Selo X..." />
      </div>

      <div class="form-group">
        <label for="tipo">Jogo</label>
        <input type="text" id="tipo" placeholder="Ex: Jogo A, Jogo 2..." />
      </div>

      <button class="btn salvar" onclick="salvarMaquina()">
        <i class="fas fa-save"></i> Salvar Máquina
      </button>

      <a class="btn voltar" href="index.html">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>

      <div id="mensagem" style="text-align:center; font-weight: bold; margin-top: 1rem;"></div>
    </div>

    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycby-OH1LKK1aJaBXWyK6CPtl30pk3FKfFrXSfjGz5fjbgqEXjJl_rRjTtxP-bbBoko8-3g/exec";

      async function salvarMaquina() {
        const nome = document.getElementById("nome").value.trim().toUpperCase();
        const tipo = document.getElementById("tipo").value.trim();
        const msg = document.getElementById("mensagem");

        msg.innerText = "";

        if (!nome || !tipo) {
          msg.style.color = "red";
          msg.innerText = "❌ Preencha todos os campos!";
          return;
        }

        const dados = {
          acao: "salvarMaquina",
          nome,
          tipo,
        };

        try {
          const resposta = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify(dados),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const resultado = await resposta.text();

          if (resultado.includes("sucesso")) {
            msg.style.color = "green";
            document.getElementById("nome").value = "";
            document.getElementById("tipo").value = "";
          } else {
            msg.style.color = "red";
          }

          msg.innerText = resultado;
          setTimeout(() => (msg.innerText = ""), 4000);
        } catch (err) {
          msg.style.color = "red";
          msg.innerText = "Erro ao salvar. Verifique sua conexão.";
        }
      }
    </script>
  </body>
</html>
