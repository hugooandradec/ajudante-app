<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Máquina</title>
	<link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }

      .container {
        margin: 2rem auto;
        max-width: 500px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-weight: bold;
      }

      input {
        padding: 0.7rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .btn {
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        width: 70%;
        max-width: 400px;
        margin: 0 auto;
      }

      .btn.salvar {
        background-color: #6a1b9a;
        color: white;
      }

      .btn.voltar {
        background-color: #757575;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-cogs"></i> Cadastrar Máquina</h1>
    </header>

    <div class="container">
      <div class="form-group">
        <label for="nome">Selo:</label>
        <input type="text" id="nome" placeholder="Ex: YZS001" />
      </div>

      <div class="form-group">
        <label for="tipo">Jogo:</label>
        <input type="text" id="tipo" placeholder="Ex: Dragon" />
      </div>

      <button class="btn salvar" onclick="salvarMaquina()"><i class="fas fa-save"></i> Salvar Máquina</button>
      <a href="/ajudante-app/index.html" class="btn voltar"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
    </div>

    <script type="module">
      import { URL_BACKEND } from '/ajudante-app/js/navegacao.js';

      function salvarMaquina() {
        const nome = document.getElementById("nome").value.trim().toUpperCase();
        const tipo = document.getElementById("tipo").value.trim();

        if (!nome || !tipo) {
          alert("Preencha todos os campos.");
          return;
        }

        const dados = {
          acao: "cadastrarMaquina",
          nome,
          tipo
        };

        fetch(URL_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        })
        .then(res => res.json())
        .then(json => {
          if (json.sucesso) {
            alert("✅ Máquina cadastrada com sucesso!");
            document.getElementById("nome").value = "";
            document.getElementById("tipo").value = "";
          } else {
            alert(json.mensagem || "❌ Erro ao salvar.");
          }
        })
        .catch(err => {
          console.error("Erro:", err);
          alert("❌ Falha ao conectar com o servidor.");
        });
      }

      window.salvarMaquina = salvarMaquina;
    </script>
  </body>
</html>
