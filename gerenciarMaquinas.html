<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Máquinas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="navegacao.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="menu.html" class="voltar">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Gerenciar Máquinas</h1>
    <div class="status-usuario">
      <span id="nomeUsuario">Usuário</span>
      <span id="iconeStatus" class="status-indicador"></span>
      <button onclick="logout()" class="btn-sair"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <main>
    <div class="menu-opcoes">
      <a href="cadastrarMaquina.html" class="opcao-menu">
        <i class="fas fa-plus"></i>
        <span>Cadastrar Máquina</span>
      </a>
      <a href="editarMaquina.html" class="opcao-menu">
        <i class="fas fa-pen-to-square"></i>
        <span>Editar Máquina</span>
      </a>
      <a href="consultarMaquina.html" class="opcao-menu">
        <i class="fas fa-search"></i>
        <span>Consultar Máquina</span>
      </a>
      <a href="excluirMaquina.html" class="opcao-menu">
        <i class="fas fa-trash"></i>
        <span>Excluir Máquina</span>
      </a>
    </div>
  </main>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #7b1fa2;
      color: white;
      padding: 10px 16px;
      position: relative;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      margin-left: 8px;
    }

    .voltar {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .status-usuario {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #nomeUsuario {
      font-size: 14px;
    }

    .status-indicador {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      background-color: gray;
    }

    .btn-sair {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
    }

    .menu-opcoes {
      display: flex;
      flex-direction: column;
      margin-top: 16px;
    }

    .opcao-menu {
      background-color: #ead5f5;
      color: #4a148c;
      text-decoration: none;
      padding: 16px;
      display: flex;
      align-items: center;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    .opcao-menu i {
      margin-right: 12px;
      font-size: 18px;
    }
  </style>
</body>
</html>
