<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Máquinas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="js/navegacao.js" defer></script>
</head>
<body>
  <header style="background-color: #6a1b9a; color: white; display: flex; align-items: center; justify-content: space-between; padding: 10px 16px;">
    <div style="display: flex; align-items: center;">
      <a href="menu.html" style="color: white; text-decoration: none; font-size: 1.2em; margin-right: 10px;"><i class="fas fa-arrow-left"></i></a>
      <h1 style="font-size: 1.2em; margin: 0;">Gerenciar Máquinas</h1>
    </div>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span id="status-indicador" style="width: 10px; height: 10px; border-radius: 50%; background-color: gray;"></span>
      <span id="usuarioLogado">Usuário</span>
    </div>
  </header>

  <main style="padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 12px;">
      <a href="cadastrarMaquina.html" class="menu-btn"><i class="fas fa-plus"></i> Cadastrar Máquina</a>
      <a href="editarMaquina.html" class="menu-btn"><i class="fas fa-edit"></i> Editar Máquina</a>
      <a href="consultarMaquina.html" class="menu-btn"><i class="fas fa-search"></i> Consultar Máquina</a>
      <a href="excluirMaquina.html" class="menu-btn"><i class="fas fa-trash-alt"></i> Excluir Máquina</a>
    </div>
  </main>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: white;
      color: #6a1b9a;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 0;
      border-bottom: 1px solid #e0e0e0;
      gap: 12px;
    }

    .menu-btn i {
      color: #6a1b9a;
      font-size: 1.2em;
    }

    .menu-btn:hover {
      background-color: #f0e6f6;
    }
  </style>
</body>
</html>
