<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치lculo de Reten칞칚o</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="js/navegacao.js"></script>
  <script src="js/servicos.js"></script>
  <script src="js/sincronizador.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-roxo, .btn-voltar {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      padding: 14px;
      border-radius: 8px;
      margin: 12px auto;
      width: 90%;
      max-width: 400px;
      font-size: 1.1em;
      text-decoration: none;
    }

    .btn-roxo {
      background-color: white;
      color: black;
      border: 2px solid #5e1ca4;
    }

    .btn-roxo i {
      color: #5e1ca4;
      margin-right: 8px;
    }

    .btn-voltar {
      background-color: #e0e0e0;
      color: black;
      border: 2px solid #5e1ca4;
    }

    .btn-voltar i {
      color: #5e1ca4;
      margin-right: 8px;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    inicializarPagina("C치lculo de Reten칞칚o");
  </script>

  <div class="container">
    <div class="form-group">
      <label for="maquina">M치quina</label>
      <input type="text" id="maquina" placeholder="Selo da M치quina" />
    </div>

    <div class="form-group">
      <label for="entrada">Entrada</label>
      <input type="number" id="entrada" placeholder="R$ 0,00" />
    </div>

    <div class="form-group">
      <label for="saida">Sa칤da</label>
      <input type="number" id="saida" placeholder="R$ 0,00" />
    </div>

    <button class="btn-roxo" onclick="salvarRetencao()">
      <i class="fas fa-save"></i> Salvar Reten칞칚o
    </button>

    <a class="btn-voltar" href="index.html">
      <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>

    <div id="mensagem" class="mensagem"></div>
  </div>

  <script>
    async function salvarRetencao() {
      const maquina = document.getElementById("maquina").value.trim();
      const entrada = parseFloat(document.getElementById("entrada").value);
      const saida = parseFloat(document.getElementById("saida").value);

      if (!maquina || isNaN(entrada) || isNaN(saida)) {
        exibirMensagem("Preencha todos os campos corretamente.", "erro");
        return;
      }

      const saldo = entrada - saida;
      const dados = { maquina, entrada, saida, saldo };

      const resposta = await salvarComSincronizacao("registrarRetencao", dados);

      let mensagem = `游빑 Saldo da m치quina ${maquina}: R$ ${saldo.toFixed(2)}`;
      mensagem += `\n${resposta.mensagem}`;
      exibirMensagem(mensagem, resposta.sucesso ? "sucesso" : "erro");

      if (resposta.sucesso) {
        limparCampos(["maquina", "entrada", "saida"]);
      }
    }
  </script>
</body>
</html>
