<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C√°lculo de Reten√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
      }

      .container {
        background-color: white;
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 70%;
        margin: 1rem auto;
        padding: 0.8rem;
        font-size: 1rem;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }

      .btn.salvar {
        background-color: #7e57c2;
      }

      .btn.voltar {
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <header>C√°lculo de Reten√ß√£o</header>
    <div class="container">
      <div class="form-group">
        <label for="maquina">M√°quina</label>
        <input type="text" id="maquina" placeholder="Ex: Selo 1">
      </div>

      <div class="form-group">
        <label for="entrada">Entrada</label>
        <input type="number" id="entrada" placeholder="Valor da entrada">
      </div>

      <div class="form-group">
        <label for="saida">Sa√≠da</label>
        <input type="number" id="saida" placeholder="Valor da sa√≠da">
      </div>

      <button class="btn salvar" onclick="salvarRetencao()">
        <i class="fas fa-save"></i> Salvar Reten√ß√£o
      </button>

      <button class="btn voltar" onclick="voltarHome()">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </button>

      <div id="mensagem" style="text-align:center; font-weight: bold; margin-top: 1rem;"></div>
    </div>

    <script>
      function salvarRetencao() {
        const maquina = document.getElementById('maquina').value.trim();
        const entrada = parseFloat(document.getElementById('entrada').value);
        const saida = parseFloat(document.getElementById('saida').value);
        const msg = document.getElementById('mensagem');

        msg.innerText = '';

        if (!maquina || isNaN(entrada) || isNaN(saida)) {
          msg.style.color = 'red';
          msg.innerText = '‚ùå Preencha todos os campos corretamente!';
          return;
        }

        const saldo = entrada - saida;
        msg.style.color = 'green';
        msg.innerText = `üßÆ Saldo da m√°quina ${maquina}: R$ ${saldo.toFixed(2)}`;
      }

      function voltarHome() {
        window.location.href =
          'https://script.google.com/macros/s/AKfycby-OH1LKK1aJaBXWyK6CPtl30pk3FKfFrXSfjGz5fjbgqEXjJl_rRjTtxP-bbBoko8-3g/exec?pagina=home';
      }
    </script>
  </body>
</html>
