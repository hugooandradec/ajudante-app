<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C√°lculo de Reten√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
      }

      .container {
        background-color: white;
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 70%;
        margin: 1rem auto;
        padding: 0.8rem;
        font-size: 1rem;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }

      .btn.salvar {
        background-color: #7e57c2;
      }

      .btn.voltar {
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <header>C√°lculo de Reten√ß√£o</header>
    <div class="container">
      <div class="form-group">
        <label for="maquina">M√°quina</label>
        <input type="text" id="maquina" placeholder="Selo" />
      </div>

      <div class="form-group">
        <label for="entrada">Entrada</label>
        <input type="number" id="entrada" placeholder="Entrada" />
      </div>

      <div class="form-group">
        <label for="saida">Sa√≠da</label>
        <input type="number" id="saida" placeholder="Sa√≠da" />
      </div>

      <button class="btn salvar" onclick="salvarRetencao()">
        <i class="fas fa-save"></i> Salvar Reten√ß√£o
      </button>

      <a class="btn voltar" href="/ajudante_pwa/index.html">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>

      <div id="mensagem" style="text-align:center; font-weight: bold; margin-top: 1rem;"></div>
    </div>

    <script type="module">
      import { URL_BACKEND } from "/ajudante-app/js/navegacao.js";

      window.salvarRetencao = async function () {
        const maquina = document.getElementById("maquina").value.trim();
        const entrada = parseFloat(document.getElementById("entrada").value);
        const saida = parseFloat(document.getElementById("saida").value);
        const msg = document.getElementById("mensagem");

        msg.innerText = "";

        if (!maquina || isNaN(entrada) || isNaN(saida)) {
          msg.style.color = "red";
          msg.innerText = "‚ùå Preencha todos os campos corretamente!";
          return;
        }

        const saldo = entrada - saida;
        msg.style.color = "green";
        msg.innerText = `üßÆ Saldo da m√°quina ${maquina}: R$ ${saldo.toFixed(2)}`;

        const dados = {
          acao: "registrarRetencao",
          maquina,
          entrada,
          saida,
          saldo
        };

        try {
          const resposta = await fetch(URL_BACKEND, {
            method: "POST",
            body: JSON.stringify(dados),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const resultado = await resposta.text();
          console.log("Resposta do backend:", resultado);
        } catch (err) {
          console.error("Erro ao enviar dados:", err);
        }
      };
    </script>
  </body>
</html>
