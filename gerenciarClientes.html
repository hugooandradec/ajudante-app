<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script defer>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }

    function atualizarStatusConexao() {
      const online = navigator.onLine;
      const icone = document.getElementById("icone-status");
      if (icone) icone.style.color = online ? "green" : "red";
    }

    function exibirUsuario() {
      const usuario = localStorage.getItem("usuarioLogado") || "Usuário";
      document.getElementById("usuario-logado").innerText = usuario;
    }

    window.addEventListener("load", () => {
      atualizarStatusConexao();
      exibirUsuario();
    });

    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-pagina {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .titulo-pagina i {
      margin-right: 10px;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-container {
      margin-top: 30px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      color: #000;
      border: none;
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      text-align: left;
      text-decoration: none;
    }

    .menu-btn:nth-child(even) {
      background-color: #f2e5ff;
    }

    .menu-btn:nth-child(odd) {
      background-color: #e8d8f5;
    }

    .menu-btn:hover {
      background-color: #decdf4;
    }

    .menu-btn i {
      margin-right: 14px;
      color: #6a1b9a;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-pagina">
      <i class="fas fa-arrow-left" onclick="window.location.href='menu.html'"></i>
      Gerenciar Clientes
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="menu-container">
    <a href="cadastrarCliente.html" class="menu-btn">
      <i class="fas fa-user-plus"></i> Cadastrar Cliente
    </a>
    <a href="editarCliente.html" class="menu-btn">
      <i class="fas fa-user-edit"></i> Editar Cliente
    </a>
    <a href="consultarCliente.html" class="menu-btn">
      <i class="fas fa-search"></i> Consultar Cliente
    </a>
    <a href="excluirCliente.html" class="menu-btn">
      <i class="fas fa-user-times"></i> Excluir Cliente
    </a>
  </div>
</body>
</html>
