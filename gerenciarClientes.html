<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="cabecalho"></div>

  <main style="padding: 20px; max-width: 600px; margin: auto;">
    <form id="formCliente">
      <div class="form-group">
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required />
      </div>

      <div class="form-group">
        <label for="rota">Rota</label>
        <input type="text" id="rota" required />
      </div>

      <div class="form-group">
        <label>Máquinas Associadas</label>
        <ul id="maquinasSelecionadas" style="list-style: none; padding: 0;"></ul>
        <button type="button" id="btnAdicionarMaquina">
          <i class="fas fa-plus"></i> Adicionar Máquina
        </button>
      </div>

      <div class="form-group" style="margin-top: 20px;">
        <button type="submit" id="btnSalvar">
          <i class="fas fa-save"></i> Salvar Cliente
        </button>
        <button type="button" id="btnExcluir" style="display: none; background-color: #b71c1c; color: white; margin-left: 10px;">
          <i class="fas fa-trash"></i> Excluir Cliente
        </button>
      </div>
    </form>

    <div id="mensagem" style="margin-top: 20px; font-weight: bold;"></div>

    <div style="margin-top: 40px;">
      <a href="menu.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>
    </div>
  </main>

  <script type="module" src="navegacao.js?v=auto"></script>
  <script type="module" src="gerenciarClientes.js?v=auto"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button#btnAdicionarMaquina {
      margin-top: 10px;
      background-color: #eee;
    }
    #btnSalvar {
      background-color: #6a1b9a;
      color: white;
    }
    #btnExcluir {
      background-color: #b71c1c;
    }
    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      color: #6a1b9a;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-voltar i {
      margin-right: 5px;
    }
  </style>
</body>
</html>
