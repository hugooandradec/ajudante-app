<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes</title>
	<link rel="icon" href="/ajudante-app/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .container {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .menu-button {
        background-color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
        color: black;
        text-decoration: none;
      }

      .menu-button:hover {
        transform: scale(1.02);
      }

      .menu-button i {
        margin-right: 1rem;
        font-size: 1.3rem;
        color: #6a1b9a;
        width: 24px;
        text-align: center;
      }

      .btn-voltar {
        background-color: #666;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
      }

      .btn-voltar i {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gerenciar Clientes</h1>
    </header>

    <div class="container">
      <a class="menu-button" href="/ajudante-app/cadastrarCliente.html">
        <i class="fas fa-user-plus"></i> Cadastrar Cliente
      </a>

      <a class="menu-button" href="/ajudante-app/consultarCliente.html">
        <i class="fas fa-search"></i> Consultar Cliente
      </a>

      <a class="menu-button" href="/ajudante-app/editarCliente.html">
        <i class="fas fa-pen"></i> Editar Cliente
      </a>

      <a class="menu-button" href="/ajudante-app/excluirCliente.html">
        <i class="fas fa-trash"></i> Excluir Cliente
      </a>

      <a class="btn-voltar" href="/ajudante-app/index.html">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>
    </div>
  </body>
</html>
