<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 10px 10px;
    }
    .btn-sair {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .menu-button {
      background-color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
    }
    .menu-button i {
      margin-right: 1rem;
      color: #6a1b9a;
      font-size: 1.3rem;
    }
    .btn-voltar {
      background-color: #666;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      text-decoration: none;
    }
    .btn-voltar i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="usuario-logado"></span>
    <button onclick="sair()" class="btn-sair">Sair</button>
  </div>
  <header>
    <h1>Gerenciar Clientes</h1>
  </header>
  <div class="container">
    <a class="menu-button" href="cadastrarCliente.html"><i class="fas fa-plus-circle"></i> Cadastrar Cliente</a>
    <a class="menu-button" href="consultarCliente.html"><i class="fas fa-search"></i> Consultar Cliente</a>
    <a class="menu-button" href="editarCliente.html"><i class="fas fa-pen"></i> Editar Cliente</a>
    <a class="menu-button" href="excluirCliente.html"><i class="fas fa-trash"></i> Excluir Cliente</a>
    <a class="btn-voltar" href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
  </div>

  <script type="module">
    import { verificarLogin, exibirUsuarioLogado, sair } from "/ajudante-app/js/navegacao.js";

    verificarLogin();
    exibirUsuarioLogado();
    window.sair = sair;
  </script>
</body>
</html>
