<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo-voltar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titulo-voltar i {
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #btnSalvar {
      background-color: #6a1b9a;
      color: white;
    }

    #btnExcluir {
      background-color: #b71c1c;
      color: white;
      display: none;
    }

    #btnAdicionarMaquina {
      background-color: #f3e5f5;
      color: #6a1b9a;
    }

    #maquinasSelecionadas {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    #maquinasSelecionadas li {
      background: #eee;
      padding: 6px 10px;
      margin-bottom: 4px;
      border-radius: 6px;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-voltar">
      <i class="fas fa-arrow-left" onclick="window.location.href='menu.html'"></i>
      <span style="font-size: 18px; font-weight: bold;">Gerenciar Clientes</span>
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main>
    <form id="formCliente">
      <div class="form-group">
        <label for="nome">Nome do Cliente *</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço *</label>
        <input type="text" id="endereco" required />
      </div>

      <div class="form-group">
        <label for="rota">Rota *</label>
        <input type="text" id="rota" required />
      </div>

      <div class="form-group">
        <label>Máquinas (opcional)</label>
        <button type="button" id="btnAdicionarMaquina">
          <i class="fas fa-plus"></i> Adicionar Máquina
        </button>
        <ul id="maquinasSelecionadas"></ul>
      </div>

      <button type="submit" id="btnSalvar">
        <i class="fas fa-save"></i> Salvar Cliente
      </button>

      <button type="button" id="btnExcluir">
        <i class="fas fa-trash-alt"></i> Excluir Cliente
      </button>
    </form>

    <div id="mensagem" class="mensagem"></div>
  </main>

  <script type="module" src="navegacao.js?v=auto"></script>
  <script type="module" src="gerenciarClientes.js?v=auto"></script>
</body>
</html>
