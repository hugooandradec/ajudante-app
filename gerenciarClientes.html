<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="js/navegacao.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    #botoes {
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
    }

    .botao {
      display: flex;
      align-items: center;
      padding: 14px;
      border-radius: 8px;
      text-decoration: none;
      color: #6b21a8;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.2s;
    }

    .botao i {
      margin-right: 12px;
      font-size: 18px;
      color: #7c3aed;
      min-width: 20px;
      text-align: center;
    }

    .botao:hover {
      background-color: #ddd6fe;
    }
  </style>
</head>
<body>
  <div id="cabecalho"></div>

  <div id="botoes"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderizarCabecalho("Gerenciar Clientes", "menu.html");

      const botoes = [
        { texto: "Cadastrar Cliente", icone: "fa-user-plus", link: "cadastrarCliente.html" },
        { texto: "Editar Cliente", icone: "fa-pen-to-square", link: "editarCliente.html" },
        { texto: "Consultar Cliente", icone: "fa-search", link: "consultarCliente.html" },
        { texto: "Excluir Cliente", icone: "fa-user-minus", link: "excluirCliente.html" }
      ];

      const container = document.getElementById("botoes");
      if (container) {
        botoes.forEach((btn, index) => {
          const corFundo = index % 2 === 0 ? "#f3e8ff" : "#ede9fe";
          const button = document.createElement("a");
          button.href = btn.link;
          button.className = "botao";
          button.style.backgroundColor = corFundo;
          button.innerHTML = `
            <i class="fas ${btn.icone}"></i>
            <span>${btn.texto}</span>
          `;
          container.appendChild(button);
        });
      }
    });
  </script>
</body>
</html>
