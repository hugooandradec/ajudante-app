<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .versao {
        font-size: 0.8rem;
        color: #e0e0e0;
      }

      .container {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 500px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .menu-button {
        background-color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
        color: black;
        text-decoration: none;
      }

      .menu-button:hover {
        transform: scale(1.02);
      }

      .menu-button i {
        margin-right: 1rem;
        font-size: 1.3rem;
        color: #6a1b9a;
        width: 24px;
        text-align: center;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 70%;
        max-width: 400px;
        margin-top: 1rem;
        padding: 0.9rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        color: white;
      }

      .btn.voltar {
        background-color: #757575;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-users-cog"></i> Gerenciar Clientes</h1>
      <span class="versao">Vers√£o 1.0</span>
    </header>

    <div class="container">
      <a class="menu-button" href="cadastrarCliente.html">
        <i class="fas fa-user-plus"></i> Cadastrar Cliente
      </a>

      <a class="menu-button" href="editarCliente.html">
        <i class="fas fa-pen"></i> Editar Cliente
      </a>

      <a class="menu-button" href="consultarCliente.html">
        <i class="fas fa-search"></i> Consultar Cliente
      </a>

      <a class="menu-button" href="excluirCliente.html">
        <i class="fas fa-trash"></i> Excluir Cliente
      </a>

      <a class="btn voltar" href="index.html">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>
    </div>
  </body>
</html>
