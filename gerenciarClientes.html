<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="navegacao.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .titulo {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .titulo i {
      margin-right: 10px;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 14px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-container {
      margin: 30px auto;
      max-width: 400px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #333;
      border-radius: 0;
      padding: 16px 18px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-btn:nth-child(even) {
      background-color: #f2e5ff;
    }

    .menu-btn:nth-child(odd) {
      background-color: #e8d8f5;
    }

    .menu-btn:hover {
      background-color: #decdf4;
    }

    .menu-btn i {
      color: #6a1b9a;
      margin-right: 14px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <i class="fas fa-arrow-left" onclick="window.location.href='menu.html'" title="Voltar"></i>
      Gerenciar Clientes
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status" style="color: gray;"></i>
      <span class="usuario" id="usuario-logado">Usu√°rio</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="menu-container">
    <a href="cadastrarCliente.html" class="menu-btn">
      <i class="fas fa-user-plus"></i> Cadastrar Cliente
    </a>
    <a href="editarCliente.html" class="menu-btn">
      <i class="fas fa-edit"></i> Editar Cliente
    </a>
    <a href="consultarCliente.html" class="menu-btn">
      <i class="fas fa-search"></i> Consultar Cliente
    </a>
    <a href="excluirCliente.html" class="menu-btn">
      <i class="fas fa-user-times"></i> Excluir Cliente
    </a>
  </div>
</body>
</html>
