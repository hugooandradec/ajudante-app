<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="js/navegacao.js"></script>
  <script type="module" src="js/sincronizador.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo-esquerda {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titulo-esquerda a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 12px;
    }

    .usuario {
      font-size: 14px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    label {
      display: block;
      margin: 20px 0 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn.salvar {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }

    .btn.adicionar {
      background-color: #f1dcff;
      color: #6a1b9a;
      border: 1px solid #6a1b9a;
    }

    .maquinas-selecionadas {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .selo-tag {
      background: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .selo-tag .remover-selo {
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .popup div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .popup div:hover {
      background: #f9f9f9;
    }

    .fechar-popup {
      text-align: right;
      margin-bottom: 10px;
    }
    .fechar-popup button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-esquerda">
      <a href="gerenciarClientes.html"><i class="fas fa-arrow-left"></i></a>
      Cadastrar Cliente
    </div>
    <div class="header-right">
      <i class="fas fa-circle status-icon" id="icone-status"></i>
      <span class="usuario" id="usuario-logado">Usuário</span>
      <button class="logout-btn" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <label for="nome">Nome do Cliente *</label>
    <input type="text" id="nome" />

    <label for="endereco">Endereço *</label>
    <input type="text" id="endereco" />

    <label for="rota">Rota *</label>
    <input type="text" id="rota" />

    <label>Máquinas (opcional)</label>
    <button class="btn adicionar" onclick="abrirPopupMaquinas()">
      <i class="fas fa-plus"></i> Adicionar Máquina
    </button>
    <div class="maquinas-selecionadas" id="maquinasSelecionadas"></div>

    <button class="btn salvar" onclick="salvarCliente()">
      <i class="fas fa-save"></i> Salvar Cliente
    </button>
  </div>

  <div class="popup" id="popupMaquinas">
    <div class="popup-content">
      <div class="fechar-popup">
        <button onclick="fecharPopup()">&times;</button>
      </div>
      <input type="text" id="buscaMaquina" oninput="filtrarSelos()" placeholder="Buscar selo..." />
      <div id="listaSelos"></div>
    </div>
  </div>

  <script type="module">
    import { logout, atualizarStatusConexao, exibirUsuario, monitorarStatusConexao } from './js/navegacao.js';
    import { salvarComSincronizacao, obterSelosDisponiveis } from './js/servicos.js';

    window.logout = logout;
    atualizarStatusConexao();
    monitorarStatusConexao();
    exibirUsuario();

    let selosDisponiveis = [];
    let maquinasSelecionadas = [];

    window.addEventListener("load", async () => {
      selosDisponiveis = await obterSelosDisponiveis();
    });

    window.abrirPopupMaquinas = function () {
      document.getElementById("popupMaquinas").style.display = "flex";
      document.getElementById("buscaMaquina").value = "";
      filtrarSelos();
    };

    window.fecharPopup = function () {
      document.getElementById("popupMaquinas").style.display = "none";
    }

    window.filtrarSelos = function () {
      const termo = document.getElementById("buscaMaquina").value.toLowerCase();
      const filtrados = selosDisponiveis.filter(s => s.toLowerCase().includes(termo));
      const lista = document.getElementById("listaSelos");
      lista.innerHTML = "";
      filtrados.forEach(selo => {
        const item = document.createElement("div");
        item.textContent = selo;
        item.onclick = () => selecionarMaquina(selo);
        lista.appendChild(item);
      });
    };

    function selecionarMaquina(selo) {
      if (!maquinasSelecionadas.includes(selo)) {
        maquinasSelecionadas.push(selo.toUpperCase());
        atualizarMaquinasSelecionadas();
      }
      fecharPopup();
    }

    function atualizarMaquinasSelecionadas() {
      const container = document.getElementById("maquinasSelecionadas");
      container.innerHTML = "";
      maquinasSelecionadas.forEach(selo => {
        const tag = document.createElement("div");
        tag.className = "selo-tag";
        tag.innerHTML = `${selo} <span class="remover-selo" onclick="removerMaquina('${selo}')">&times;</span>`;
        container.appendChild(tag);
      });
    }

    window.removerMaquina = function (selo) {
      maquinasSelecionadas = maquinasSelecionadas.filter(m => m !== selo);
      atualizarMaquinasSelecionadas();
    };

    function capitalizarPalavras(texto) {
      return texto.replace(/\b\w/g, l => l.toUpperCase()).replace(/\B\w/g, l => l.toLowerCase());
    }

    window.salvarCliente = async function () {
      const nome = capitalizarPalavras(document.getElementById("nome").value.trim());
      const endereco = capitalizarPalavras(document.getElementById("endereco").value.trim());
      const rota = capitalizarPalavras(document.getElementById("rota").value.trim());

      if (!nome || !endereco || !rota) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const cliente = {
        nome,
        endereco,
        rota,
        maquinas: maquinasSelecionadas
      };

      const resp = await salvarComSincronizacao("cadastrarCliente", cliente);

      if (resp.sucesso) {
        alert("✅ Cliente salvo com sucesso!");
        document.getElementById("nome").value = "";
        document.getElementById("endereco").value = "";
        document.getElementById("rota").value = "";
        maquinasSelecionadas = [];
        atualizarMaquinasSelecionadas();
      } else {
        alert(resp.mensagem || "❌ Erro ao salvar. Dados foram salvos localmente ou não foi possível se conectar.");
      }
    };
  </script>
</body>
</html>
